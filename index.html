  <body>
    <div class="wrapper">

      <div class="title">STUDENT DATA</div>
      <div class="title1">Registration Form</div>
      <!--
      <form action="connect.php" method="post">
      //-->
      <form action="POST">
        <div class="form">
          <div class="inputfield">
            <label>FIRST NAME</label>
            <input type="text" class="input" id="firstname" name="firstname" placeholder="FIRST NAME" maxlength="30" pattern="[A-Za-z]{1,32}" title="Enter only alphabets" required />
          </div>
          <div class="inputfield">
            <label>MIDDLE NAME</label>
            <input type="text" class="input" id="middlename" name="middlename" placeholder="MIDDLE NAME" maxlength="30" pattern="[A-Za-z]{1,32}" title="Enter only alphabets" required />
          </div>
          <div class="inputfield">
            <label>LAST NAME</label>
            <input type="text" class="input" id="lastname" name="lastname" placeholder="LAST NAME" maxlength="30" pattern="[A-Za-z]{1,32}" title="Enter only alphabets" required />
          </div>
          <div class="inputfield">
            <label>COURSE</label>
            <input type="text" class="input" id="course" name="course" placeholder="COURSE" maxlength="30" pattern="[A-Za-z]{1,32}" title="Enter only alphabets" required />
          </div>
          <div class="inputfield">
            <label>AGE</label>
            <input type="text" class="input" id="age" name="age" placeholder="AGE" maxlength="2" pattern="^[0-9]{2}$" title="Enter numbers only" required />
          </div>
          <div class="inputfield">
            <label for="dob">DATE OF BIRTH</label>
            <input type="date" class="input" id="dob" />
          </div>
          <div class="inputfield">
            <label for="email">EMAIL ADDRESS</label>
            <input type="email" class="input" id="email" name="email" placeholder="EMAIL ADDRESS" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,63}$" required />
          </div>
          <div class="inputfield">
            <label for="gender">GENDER</label>
            <input type="radio" name="gender" id="radio" value="m" />Male <input type="radio" name="gender" id="radio" value="f" />Female
          </div>
          <div class="inputfield">
            <label>PHONE NUMBER</label>
            <div class="custom-select" id="phone-codes">
              <select id="phone-code">
                <option value="+63">+63</option>
              </select>
            </div>
            <input type="tel" class="input" name="pnumber" maxlength="10" id="phone-number" placeholder="PHONE NUMBER" pattern="[7-9]{1}[0-9]{9}" title="Please enter valid phone number" />
          </div>
          <div class="inputfield">
            <label>SCHOOL CAMPUS</label>
            <div class="custom_select">
              <select id="SchoolCampus" name="scampus" required>
                <option value="">SCHOOL CAMPUS</option>
                <option value="Bicol University (Main Campus)"> Bicol University (Main Campus) </option>
                <option value="Bicol University (Daraga Campus)"> Bicol University (Daraga Campus) </option>
                <option value="Bicol University (East Campus)"> Bicol University (East Campus) </option>
                <option value="Bicol University (Polangui Campus)"> Bicol University (Polangui Campus) </option>
                <option value="Bicol University (Guinobatan Campus)"> Bicol University (Guinobatan Campus) </option>
                <option value="Bicol University (Tabaco Campus)"> Bicol University (Tabaco Campus) </option>
                <option value="Bicol University (Gubat Campus)"> Bicol University (Gubat Campus) </option>
              </select>
            </div>
          </div>
          <div class="inputfield">
            <label>ADDRESS</label>
            <div class="custom_select">
              <select id="Province" name="province" required>
                <option value="">PROVINCE</option>
                <option value="Albay">Albay</option>
                <option value="Camarines Norte">Camarines Norte</option>
                <option value="Camarines Sur">Camarines Sur</option>
                <option value="Catanduanes">Catanduanes</option>
                <option value="Masbate">Masbate</option>
                <option value="Sorsogon">Sorsogon</option>
              </select>
            </div>
          </div>
          <div class="inputfield">
            <label></label>
            <div class="custom_select">
              <select id="Municipality" name="municipality" required>
                <option value="">MUNICIPALITY</option>
                <option value="Albay">Albay</option>
                <option value="Camarines Norte">Camarines Norte</option>
                <option value="Camarines Sur">Camarines Sur</option>
                <option value="Catanduanes">Catanduanes</option>
                <option value="Masbate">Masbate</option>
                <option value="Sorsogon">Sorsogon</option>
              </select>
            </div>
          </div>
          <div class="inputfield">
            <label></label>
            <div class="custom_select">
              <select id="Barangay" name="barangay" required>
                <option value="">BARANGAY</option>
                <option value="Albay">Albay</option>
                <option value="Camarines Norte">Camarines Norte</option>
                <option value="Camarines Sur">Camarines Sur</option>
                <option value="Catanduanes">Catanduanes</option>
                <option value="Masbate">Masbate</option>
                <option value="Sorsogon">Sorsogon</option>
              </select>
            </div>
          </div>
          <div class="inputfield">
            <label>UPLOAD PHOTO</label>
            <input type="file" name="photo" id="myfile" required />
            <p id="file-size">Maximum file size is 100kb.</p>
          </div>

            rows="7"

        //-->

            <!--

          </div>
        </div>
      </form>
